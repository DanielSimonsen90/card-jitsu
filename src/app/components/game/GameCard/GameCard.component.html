<div class="game-card" 
  [attr.data-selected]="card.selected" 
  [style.background-color]="card.color"
  (click)="onClick()"
>
  <div *ngIf="showContent" class="game-card__content" 
    [attr.data-type]="card.type"
  >
    <p>{{ card.value }}</p>

    <!-- TODO: Render elemental type icon -->
    <b>{{ card.type }}</b>
  </div>
</div>
